<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Grupo TARAHUMARA: Generador de firmas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.10/clipboard.min.js"></script>



    <script>

        function addname() {
            var name = document.getElementById("name");
            var s = name.value;
            document.getElementById('name1').innerHTML = s;
        }

        function addjobtitle() {
            var jobtitle = document.getElementById("jobtitle");
            var s = jobtitle.value;
            document.getElementById('jobtitle1').innerHTML = s;
        }

        function addmobileno() {
            var mobileno = document.getElementById("mobileno");
            var s = mobileno.value;
            document.getElementById('mobileno-input').innerHTML = s
        }

        function addemailaddress() {
            var email = document.getElementById("email");
            var s = email.value;
            document.getElementById('email-input').innerHTML = s
            document.getElementById('email-input').href = "mailto:" + s;
        }

        function addTelMovil() {
            var cel = document.getElementById("cel");
            var s = cel.value;
            document.getElementById('cel-input').innerHTML = s
            document.getElementById('cel-input').href = "celto:" + s;
        }
               
      
        $(function () {

            new Clipboard('#copy-button');

        });

    </script>

</head>


<body class="grid-container">
  
        <header class="header">
        <div id="template">
            
            <div class="titulo">FIRMAS GRUPO TARAHUMARA
                
            </div> 

        </header>
        <aside class="sidebar">
           
            <form>

                <label>Tu nombre:</label>

                <input id="name" type="text" name="name" placeholder="Nombre Completo" onKeyup="addname()" required>

                <hr>

                <label>Cargo:</label>

                <input id="jobtitle" type="text" name="jobtitle" placeholder="Cargo" onKeyup="addjobtitle()" required>

                <hr>

                <label>Ext:</label>

                <input id="mobileno" type="text" name="mobileno" placeholder="XXXX" onKeyup="addmobileno()"
                    required>

                <hr>
                
                <label>Mail:</label>

                <input id="email" type="email" name="email" placeholder="tumail@grupotarahumara.com.mx"
                    onKeyup="addemailaddress()" required>

                    <hr>

               <label>Tel Movil:</label>

                <input id="cel" type="cel" name="cel" placeholder="33XXXXXXXX"
                    onKeyup="addTelMovil()" required>

            </form>
        </aside>

        <article class="main">
            <!-- <div id="info2"> 
                    
                <span class="contact-info">
        
                    <a href="cel:" id="cel-input"></a><br></span>
    
            </div> -->

            <div id="copy" style="width: 4600.5px; height: 985.5px;">
                
                <style>
                    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
                </style>

                <table class="datos">
                    <tr>
                        <td>
                            <br>
                            <span
                                style="text-align: right; font-family: 'Nanum Gothic', sans-serif; font-size: 160px; font-weight: 700; color: white; text-transform: uppercase"
                                id="name1"></span><br>
                                &nbsp;<span
                                style="font-family: 'Nanum Gothic', sans-serif;font: size 108px;font-weight: regular;color:white; text-transform: uppercase;"
                                id="jobtitle1"></span><br>
                              
                        </td>
                    </tr>
                    </table>

                
                        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
                        <div class="info" style="width: 600px; height: 160px;">
                            <div class="cel">
                                <span href="cel:" id="cel-input" class="cel-static">celular</span>
                                
                                <table class="email">
                                    <tr>
                                        <!-- Celda para el teléfono -->
                                        <td class="contact-info">
                                            <span class="tel-fijo">tel</span>
                                            <span id="fixedphone-input">3320740052-</span>
                                        

                                            <span class="tel-static">ext</span>
                                            <span id="mobileno-input"></span>
                                            <br><br>
                                            <span class="email-static"></span>
                                            <span id="email-input"></span>
                                        </td>
                                        
                                      
                                    </tr>
                                </table>
                                
                            </div>
                        </div>
                        
                            <br>
                            <br>
                            <nav>
                                <ul class="menu-horizontal">
                                    
                                    <li><a href="selectara.html">FIRMA SELECTARA</a></li>
                                </ul>
                            </nav>
                            
                            
        </article>
    <footer class="footer">
        <button type="button" id="captureButton" data-clipboard-target="#copy">
            <script>
                document.getElementById('captureButton').addEventListener('click', function () {
                    const captureArea = document.getElementById('copy');
                    
                    // Cambiar el tamaño de la fuente antes de capturar
                    const name1 = document.getElementById('name1');
                    const jobtitle1 = document.getElementById('jobtitle1');
                    const mobileno = document.getElementById('mobileno-input');
                    const celFijo=document.getElementById('fixedphone-input');
                    const telStatic = document.querySelector('.tel-static');
                    const telFijo=document.querySelector('.tel-fijo')
                    const email = document.getElementById('email-input');
                    const cel = document.getElementById('cel-input');
                    const celStatic = document.querySelector('.cel-static');
                    const extStatic = document.querySelector('.ext-static');
                
                    // Cambiar tamaño de la fuente
                    name1.style.fontSize = '30px';
                    jobtitle1.style.fontSize = '30px';
                    mobileno.style.fontSize = '10px';
                    celFijo.style.fontSize = '10px';
                    telStatic.style.fontSize = '10px';
                    telFijo.style.fontSize = '10px';
                    email.style.fontSize = '30px';
                    cel.style.fontSize = '30px';
                
                    // Cambiar la alineación (puedes elegir entre 'left', 'center' o 'right')
                    name1.style.textAlign = 'left';  // Alineación de "name1"
                    jobtitle1.style.textAlign = 'right';  // Alineación de "jobtitle1"
                    mobileno.style.textAlign = 'left';  // Alineación de "mobileno" (corregido)
                    telStatic.style.textAlign = 'left';  // Alineación de "telStatic"
                    telFijo.style.textAlign = 'left';
                    email.style.textAlign = 'right';  // Alineación de "email"
                    cel.style.textAlign = 'center';  // Alineación de "cel"
                    
                    // Mover los elementos con márgenes
                    mobileno.style.marginLeft = '50px';  // Mover "mobileno" hacia la izquierda
                    telStatic.style.marginRight = '100px';  // Desplazar "telStatic" a la derecha
                    telFijo.style.marginRight = '1px';
                    email.style.marginRight = '50px';  // Desplazar "email" a la izquierda
                    cel.style.marginRight = '20px';  // Desplazar "cel" a la izquierda
                
                    // Ahora capturamos el área modificada
                    html2canvas(captureArea).then(function (canvas) {
                        const downloadLink = document.createElement('a');
                        downloadLink.href = canvas.toDataURL('image/png');
                        downloadLink.download = 'captured_area.png';
                        downloadLink.click();
                    });
                
                    // Restaurar el estilo original después de la captura
                    name1.style.fontSize = '160px'; // Restaurar tamaño original
                    jobtitle1.style.fontSize = '108px'; // Restaurar tamaño original
                    mobileno.style.fontSize = '50px';
                    email.style.fontSize = '50px';
                    cel.style.fontSize = '50px';
                });
            </script>
            
            Descarga la firma

        </button>
    </footer>
</body>

</html>
